<!DOCTYPE html>
<html>
<head>

  <title>{{ site.title }}</title>

</head>
<body>
	<!-- Navbar -->
	{% include navbar.html %}
	
	<div class="container">
		<!-- Jumbotron -->
		<div class="jumbotron">
			<h1>{{ site.title }} <small>My programming blog</small></h1>
			<p>Hello, world! This site is hosted with Github Pages.</p>
		</div>
		<div class="row">
	
		<!-- Post content -->
			<div class="col-md-8">
				<section class="content">
					{{ content }}
				</section>
			</div>
		
			<!-- Sidebar -->
			<div class="col-md-4">
				{% include sidebar.html %}
			</div>
		</div>
	</div>
	
	<!-- Footer -->
	{% include footer.html %}
	
</body>
</html>
